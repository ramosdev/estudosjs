<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da velha | Hash Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/styles/style.css">
</head>
<body>
    <div class="container">
        <h2>Jogo da Velha</h2>
        <div id="tabuleiro">
            <div>
                <div class="card" id="a1"  onclick="escolherCard(this.id)">
                    <img src="" alt="">
                </div> 
                <div class="card" id="a2"  onclick="escolherCard(this.id)"></div> 
                <div class="card" id="a3"  onclick="escolherCard(this.id)"></div> 
            </div>
            <div>
                <div class="card" id="b1"  onclick="escolherCard(this.id)"></div> 
                <div class="card" id="b2"  onclick="escolherCard(this.id)"></div> 
                <div class="card" id="b3"  onclick="escolherCard(this.id)"></div> 
            </div>
            <div>
                <div class="card" id="c1" onclick="escolherCard(this.id)"></div> 
                <div class="card" id="c2"  onclick="escolherCard(this.id)"></div> 
                <div class="card" id="c3"  onclick="escolherCard(this.id)"></div> 
            </div>
        </div>


        <div>
            Jogador:
            <label for="" id="vez-jogador"></label>
        </div>
        <div>
            Vencedor:
            <label for=""  id="vencedor"></label>
        </div>
        <button id="btn-restart">
            Reiniciar
        </button>
    </div>

    <script src="/assets/scripts/script.js"></script>
</body>
</html>
